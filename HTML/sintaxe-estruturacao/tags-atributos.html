<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>
    O Atributo título
    Aqui, um titleatributo é adicionado ao <p> elemento. 
        O valor do atributo title será exibido como uma dica 
        de ferramenta quando você passa o mouse sobre o parágrafo:
    
    <a href="https://www.uninove.com.br">Link Uninove</a>

    <img src="uninove.jpg" />

    <img src="uninove.jpg" width="500" height="600" />

    <img src="uninove.jpg" alt="Universidade Uninove" />

    <p style="color:red">Cor Red no parágrafo.</p>

    <div style="background: blueviolet;">
        Divisória
    </div>

    <p title=" Conheça mais, sobre a gente...">
       Lorem, ipsum dolor sit amet consectetur adipisicing elit.
    </p>

    
</body>
</html>

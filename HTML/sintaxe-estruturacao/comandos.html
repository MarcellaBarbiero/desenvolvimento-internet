<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos HTML</title>
</head>
<body>

    <!-- Abreviação do inglês para break row, quebra de linha -->
    <br /> 

    <!-- Parágrafos -->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>

    <!-- Textos em Negrito -->
    <b>Texto</b>
    <strong>Texto</strong>

    <!-- Textos em Itálico -->
    <i>Texto</i>

    <!-- Texto de Máquina-->
    <tt>Texto Pré formatado</tt>


</body>
</html>
